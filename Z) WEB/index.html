<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles_PDV.css">
</head>
<body>
    <!-- Inicio navbar -->
    <nav class="navbar bg-body-tertiary navbar-expand-lg fixed-top" id="navbar">
        <div class="container-fluid" style="height: 50px;">
            <a class="navbar-brand legend" href="#">
            <img src="./img/LOGO_DULCERÍA_COLOR.png" alt="Logo de la Dulceria MyA" class="img-fluid" />
            Dulceria MyA
            </a>
    
            <!-- Abrir menu despegable DISPOSITIVOS PEQUEÑOS -->
            <button class="navbar-toggler" style="height: 38px; margin-bottom: 100px; margin-top: -15px;" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <!-- Cerarr menu despegable -->
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Dulceria MyA</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
    
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 nav-bar-options">
                <!-- 
                <li class="nav-item">
                    <a class="nav-link fs-5 me-3" aria-current="page" href="#resenas">Reseñas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-5 me-3" aria-current="page" href="#">Tratamientos</a>
                </li>
                -->
                <li class="nav-item mx-2">
                    <button class="btn btn-primary margin-right btn-primary-color">Hola <i class="fa-solid fa-phone"></i></button>
                </li> 
                <li class="nav-item">
                    <select id="select-printer" class="form-select" aria-label="Default select example">
                        <option value="">Elegir impresora</option>
                      </select>
                </li>
                </ul>
                
                </div>
            </div>
        </div>
    </nav>
    <!-- Final navbar -->

    <!-- Contenedor principal del punto de venta -->
    <main id="main-container">
        <div class="container-fluid">
            <div class="row">
                <!-- Inicio contenedor tickets -->
                <div id="ticket" class="col-xl-8 col-lg-8 col-sm-12 col-12 d-flex flex-column container-fluid">
                    <!-- Inicio control y busqueda panel -->
                    <div id="contro-ticket-panel" class="d-flex flex-row-reverse" style="height: 50px;">
                        <button id="btn-delete-row">Eliminar producto [Supr]</button>
                        <button id="btn-aply-discount">Aplicar Mayoreo [F1]</button>
                        <button id="test">ABRIR MODAL</button>
                    </div>
                    <div id="product-search" style="height: 50px;">
                        <div id="div-search-product" style="width: 70%;">
                            <input type="text" id="input-search-product" placeholder="Escriba el código o nombre del producto">
                            <button id="btn-search-product">Buscar</button>
                        </div>
                    </div>
                    <!-- Final control y busqueda panel -->

                    <div id="bill">
                        <table class="table table-hover table-xl">
                            <thead id="bill-table-head">
                                <th>Código de barras</th>
                                <th>Descripción</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                                <th>Importe</th>
                            </thead>
                            <tbody id="bill-table-body">
                                <!-- Aqui se insertan los elementos nuevos de la cuenta -->

                            </tbody>
                        </table>
                    </div>

                    <!-- Inicio info bar -->
                    <div id="info-bar" class="container-fluid">
                        <h1 id="total">Total: 0.00</h1>
                        <button id="submit-bill">F12 - Cobrar </button>
                    </div>
                    <!-- Final info bar -->
                </div>
                <!-- Final div tickets -->

                <!-- Inicio de tools -->
                <div id="tools" class="col-xl-4 col-lg-4 col-sm-12 col-12">

                    <!-- Inicio ticket preview BEFORE cobrar -->
                    <div id="ticket-print-prev" hidden>

                    </div>
                    <!-- Final ticket preview -->

                    <!-- Inicio cantidad a granel -->
                        <div id="cantity-of-product" hidden>
                            <h2 id="granel-title">Producto: </h2>
                            <form action="submit" id="form-cantity-of-product">
                                <label for="cantity-of-product-weight">Peso (Kg)</label>
                                <input type="number" step="any" id="cantity-of-product-weight" value="1" required>
                                <label for="cantity-of-product-price">Precio:</label>
                                <input type="number" id="cantity-of-product-price" value="1" required>
                                <br>
                                <br>
                                <button type="submit">Confirmar</button>
                                <button type="button">Cancelar</button>
                            </form>
                        </div>
                    <!-- Final cantidad a granel -->

                    <div id="finded-products-container" hidden>
                        <div id="finded-products">
                            <table class="table table-hover table-xl">
                                <thead id="finded-products-table-head">
                                    <th>Descripción</th>
                                    <th>Precio</th>
                                </thead>
                                <tbody id="finded-products-table-body">
                                    <!-- Aqui van los productos encontrados -->
                                </tbody>
                            </table>
                        </div>
                        <div id="control-finded-panel">
                            <button id="add-finded-product" class="btn btn-primary">Agregar producto</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <script src="js/API/main.js"></script>
    <script src="js/API/consultas.js"></script>
    <script src="js/API/index/functions.js"></script>
    <script src="js/API/index/punto-de-venta.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
