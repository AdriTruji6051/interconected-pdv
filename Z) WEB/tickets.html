<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles_PDV.css">
</head>
<body>
    <div class="row container-fluid">
        <div id="form-search-tickets" class="col-xl-6 col-lg-6 col-12 p-5">
            <div class="card">
                <div class="card-header">
                  Buscar tickets
                </div>
                <div class="card-body" >
                    <h5 class="card-title">Obtener los tickets del dia:</h5>
                    <form>
                        <label for="date">Selecciona una fecha:</label>
                        <input type="date" id="date">
                    </form>

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Folio</th>
                                <th scope="col">Total</th>
                                <th scope="col">Articulos</th>
                                <th scope="col">Hora</th>                              
                            </tr>
                        </thead>
                        <tbody id="table-body-tickets">

                        </tbody>
                    </table>
                </div>
                <br>
                <a href="./index.html" class="btn btn-outline-color">Abrir punto de venta</a>
              </div>
        </div>
    
        <div id="ticket-prev-div" class="col-xl-6 col-lg-6 col-12 p-5">
            <div class="card">
                <div class="card-header">
                  Ticket: 
                </div>
                <div class="card-body" id="ticket-prev">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Producto</th>
                                <th scope="col">Importe</th>                            
                            </tr>
                        </thead>
                        <tbody id="ticket-prev-table">

                        </tbody>
                    </table>
                    <div class="ticket-options d-flex flex-row p-1 m-1">
                        <button class="btn btn-primary-color" id="btn-reprint">Reimprimir ticket</button>
                        <select id="select-printer" class="form-select mx-5" aria-label="Default select example" style="max-width: 50%;">
                            <option value="">Elegir impresora</option>
                        </select>
                    </div>
                </div>
              </div>
        </div>
    </div>

    <script src="js/API/main.js"></script>
    <script src="js/API/consultas.js"></script>
    <script src="js/API/tickets_view/tickets_view.js"></script>
</body>
</html>
