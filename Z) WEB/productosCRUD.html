<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles_PDV.css">
</head>
<body>

    <!-- INICIO CARD CREATE -->
    <div class="card m-5">
        <div class="card-header">
            <h5 class="mb-0">
                <button class="btn btn-outline-color" type="button" data-bs-toggle="collapse" data-bs-target="#create-product" aria-expanded="true" aria-controls="create-product">
                    Añadir Producto ->
                </button>
            </h5>
        </div>

        <div id="create-product" class="collapse show row" >
             <!-- Inicio CREATE Form -->
            <div class="col-xl-6 col-lg-6 col-12 p-5" >
                <h4>Agregar o actualizar un producto</h4>
                <form id="insertProductForm" class="col-xl-10 col-lg-10 col-md-7 col-12">
                    <label for="codigo" class="form-label">Código</label>
                    <input type="text" id="codigo" name="codigo" class="form-control mb-3" required>
            
                    <label for="descripcion" class="form-label">Descripción</label>
                    <input type="text" id="descripcion" name="descripcion" class="form-control mb-3" required>
            
                    <label for="pcosto" class="form-label">Precio Costo</label>
                    <input type="number" id="pcosto" name="pcosto" step="0.01" class="form-control mb-3">
            
                    <label for="pventa" class="form-label">Precio Venta</label>
                    <input type="number" id="pventa" name="pventa" step="0.01" class="form-control mb-3" required>
            
                    <label for="mayoreo" class="form-label">Precio Mayoreo</label>
                    <input type="number" id="mayoreo" name="mayoreo" step="0.01" class="form-control mb-3">
            
                    <label for="porcentaje_ganancia" class="form-label">Porcentaje de Ganancia</label>
                    <input type="number" id="porcentaje_ganancia" name="porcentaje_ganancia" value="20" class="form-control mb-3">
            
                    <label for="dept" class="form-label" >Departamento</label>
                    <input type="number" id="dept" name="dept"class="form-control mb-3" >
                    
                    <div class="form-check form-switch">
                        <input type="checkbox" id="tipoVenta" name="tipoVenta" class="form-check-input" role="switch">
                        <label for="tipoVenta" class="form-check-label mb-3">¿Es a granel?</label>
                    </div>

                    <legend>Inventario</legend>

                    <div class="form-check form-switch">
                        <input type="checkbox" id="usaInventario" name="usaInventario" class="form-check-input">
                        <label for="usaInventario" class="form-label" class="form-check-label mb-3">¿Usa inventario?</label>
                    </div>

            
                    <section id="inventario" hidden>
                        <label for="dinventario" class="form-label">Actualmente en inventario</label>
                        <input type="number" id="dinventario" name="dinventario" class="form-control mb-3" disabled>
                
                        <label for="dinvminimo" class="form-label">Minimo en inventario (avisar cuando haya menos de)</label>
                        <input type="number" id="dinvminimo" name="dinvminimo" class="form-control mb-3" disabled>
                    </section>
            
                    <input type="submit" value="Agregar Producto" class="btn btn-primary-color">
                </form>
            </div>
            <!-- Final CREATE Form -->

            <!-- Inicio CREATE Form utilidades-->
            <div class="col-xl-6 col-lg-6 col-12 p-5">
                <div class="card">
                    <div class="card-body">
                    This is some text within a card body.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- FINAL CARD CREATE -->

    <div class="card m-5">
        <div class="card-header">
            <h5 class="mb-0">
                <button class="btn btn-outline-color" type="button" data-bs-toggle="collapse" data-bs-target="#delete-product" aria-expanded="true" aria-controls="delete-product">
                    Eliminar Producto ->
                </button>
            </h5>
        </div>

        <div id="delete-product" class="collapse row" >
             <!-- Inicio CREATE Form -->
            <div class="col-xl-6 col-lg-6 col-12 p-5" >
                <h1>Eliminar producto</h1>
                <form id="deleteProductForm">
                    <label for="codigo">Código:</label>
                    <input type="text" id="codigo" name="codigo" required>
            
                    <p id="vistaPrevia">Vista previa: </p>
            
                    <input type="submit" value="Eliminar Producto">
                </form>
            </div>
            <!-- Final CREATE Form -->

            <!-- Inicio CREATE Form utilidades-->
            <div class="col-xl-6 col-lg-6 col-12 p-5">
                <div class="card">
                    <div class="card-body">
                    This is some text within a card body.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/API/main.js"></script>
    <script src="js/API/productCRUD.js"></script>
    <script src="js/bootsrap/bootstrap.bundle.min.js"></script>
</body>
</html>
